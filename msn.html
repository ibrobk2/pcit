<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- DOM stands for Document Object Model: is a way of accessing, creating and modifying HTML elements -->
     <!-- <h2 id="txt" onclick="this.innerHTML='Welcome to JS'">Hello</h2> -->
      <h2 id="tee">Hello</h2>
      <button onclick="document.getElementById('tee').innerHTML='I am a Developer!'">Click</button>
      <button onclick="document.querySelector('#tee').innerHTML='<q><i>Another Way,...</i></q>'">Submit</button>
      <button onclick="document.querySelector('#tee').innerText='<q><i>Another Way,...</i></q>'">Save</button>


</body>
</html>
